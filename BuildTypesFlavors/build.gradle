buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 18
    }

    productFlavors {
        production {
            packageName "com.greendog.buildtypeflavors"
        }

        testing {
            packageName "com.greendog.buildtypeflavors.testing"
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
}

















